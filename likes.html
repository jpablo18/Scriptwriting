<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ebd820205d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>JS Practice Pages</title>
  </head>
  <body>
    <div class="container">
      <h4 class="m-4 text-center">
        Write a script that increases the count with each click of the like or
        dislike buttons
      </h4>
      <div class="row text-center">
        <div class="col">
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="clickCounter('like')"
          >
            <span class="far fa-thumbs-up"></span
            ><span class="ms-2" id="likeCount">0</span>
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-outline-danger"
            onclick="clickCounter('dislike')"
          >
            <i class="far fa-thumbs-down"></i
            ><span class="ms-2" id="dislikeCount">0</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script>
      var likes = 0;
      var dislikes = 0;

      function clickCounter(input) {
        if (input == "like") {
          if (likes != 1) {
            likes = 1;
          } else {
            likes = 0;
          }
        } else {
          if (dislikes != 1) {
            dislikes = 1;
          } else {
            dislikes = 0;
          }
        }

        updateDisplay();
      }
      function updateDisplay() {
        document.getElementById("likeCount").innerHTML = likes;
        document.getElementById("dislikeCount").innerHTML = dislikes;
      }
    </script>
  </body>
</html>
