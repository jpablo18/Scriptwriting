<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>JS Practice Pages</title>
  </head>
  <body>
    <div class="container">
      <h4 class="m-4">Write a script to make this page functional</h4>

      <div class="row text-center">
        <div class="col-3 m-auto">
          <input type="number" id="inputNum1" class="form-control" />
        </div>
        <div class="col-2 m-auto">
          <h2>+</h2>
        </div>
        <div class="col-3 m-auto">
          <input type="number" id="inputNum2" class="form-control" />
        </div>
        <div class="col-2 m-auto">
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="addNumbers()"
          >
            <h2>=</h2>
          </button>
        </div>
        <div class="col-2">
          <h2 id="sum">?</h2>
        </div>
      </div>

      <div class="row mt-5 text-center">
        <div class="col-3 m-auto">
          <input type="number" id="inputNum3" class="form-control" />
        </div>
        <div class="col-2 m-auto">
          <h2>x</h2>
        </div>
        <div class="col-3 m-auto">
          <input type="number" id="inputNum4" class="form-control" />
        </div>
        <div class="col-2 m-auto">
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="multiplyNumbers()"
          >
            <h2>=</h2>
          </button>
        </div>
        <div class="col-2">
          <h2 id="product">?</h2>
        </div>
      </div>

      <div class="row mt-5 text-center">
        <div class="col-3 m-auto">
          <input type="number" id="inputNum5" class="form-control" />
        </div>
        <div class="col-2 m-auto">
          <h2>/</h2>
        </div>
        <div class="col-3 m-auto">
          <input type="number" id="inputNum6" class="form-control" />
        </div>
        <div class="col-2 m-auto">
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="divideNumbers()"
          >
            <h2>=</h2>
          </button>
        </div>
        <div class="col-2">
          <h2 id="quotient">?</h2>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script>
      // Declare variables
      var sum; //answer to an addition problem
      var product; //answer to a multiplication problem
      var quotient; //answer to a division problem
      var num1;
      var num2;
      var num3;
      var num4;
      var num5;
      var num6;

      function addNumbers() {
        // get inputNum1
        num1 = document.getElementById("inputNum1").value;
        // get inputNum2
        // DO THIS ONE*******************
        num2 = document.getElementById("inputNum2").value;
        // add inputNum1 to inputNum2
        // this will concatenate the numbers.
        // ex 2 + 2 = 22. That's ok for now.
        sum = num1 + num2;

        // get sum1 element set it equal to answer
        document.getElementById("sum").innerHTML = sum;
      }

      function multiplyNumbers() {
        // get inputNum3
        num3 = document.getElementById("inputNum3").value;
        // get inputNum4
        num4 = document.getElementById("inputNum4").value;
        // multiply inputNum3 to inputNum4
        product = num3 * num4;
        // get sum2 element set it equal to answer
        document.getElementById("product").innerHTML = product;
      }
      function divideNumbers() {
        // get inputNum3
        num5 = document.getElementById("inputNum5").value;
        // get inputNum4
        num6 = document.getElementById("inputNum6").value;
        // multiply inputNum3 to inputNum4
        quotient = num5 / num6;
        // get sum2 element set it equal to answer
        document.getElementById("quotient").innerHTML = quotient;
      }
    </script>
  </body>
</html>
